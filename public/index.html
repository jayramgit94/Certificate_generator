<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Certificate Generator</h1>

      <div class="certificate-wrapper">
        <canvas id="certificateCanvas" width="800" height="600"></canvas>

        <div class="email-form-container">
          <form id="emailForm">
            <input
              type="text"
              id="recipientName"
              placeholder="Recipient Name"
              required
            />
            <input
              type="email"
              id="recipientEmail"
              placeholder="Recipient Email"
              required
            />
            <button type="submit">Send Certificate via Email</button>
          </form>
        </div>
      </div>

      <div class="buttons">
        <button id="prevBtn">‚¨ÖÔ∏è Previous</button>
        <button id="nextBtn">Next ‚û°Ô∏è</button>
        <button id="downloadBtn">‚¨áÔ∏è Download Certificate</button>
        <button id="downloadAllBtn">
          Generate and Download All Certificates
        </button>
        <button id="sendAllBtn">Send Certificates to All Users</button>
      </div>
    </div>

    <button id="toggleDarkMode">üåô</button>

    <script src="js/script.js"></script>
    <script>
      // Dark Mode Toggle Script
      const darkModeButton = document.getElementById("toggleDarkMode");
      darkModeButton.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });
    </script>

    <div class="copyright">
      <p>&copy; 2025 Your Company. All Rights Reserved.</p>
    </div>
  </body>
</html>
